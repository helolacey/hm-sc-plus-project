<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Five-day Weather Forecast</title>
  </head>

  <body>
    <div class="container border shadow-sm p-3">
      <div class="row justify-content-center">
        <div class="col-8">
          <form id="city-search">
            <div class="input-group shadow-sm">
              <input
                type="search"
                class="form-control search-input"
                autocomplete="off"
                placeholder="Enter city"
                id="enter-city"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="search-button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
        <div class="col-2 text-end">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn temperature-toggle" for="btnradio1"
              ><sup>o</sup>C</label
            >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
            />
            <label class="btn temperature-toggle" for="btnradio3"
              ><sup>o</sup>F</label
            >
          </div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-10 text-start">
          <h1 class="city pt-3" id="city-name">London</h1>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-6 current-day text-start">
          <h4 class="date" id="current-date">Tuesday 28th January 2025</h4>
          <div class="time" id="current-time">15:21:00</div>
          <div class="wind-humidity">Wind: 5mph<br />Humidity: 25%</div>
        </div>
        <div class="col-4 text-end">
          <div class="temp">
            <span class="current-temp" id="current-temp"> 10</span
            ><span class="c-size"
              ><sup><sup>o</sup>c</sup></span
            >
          </div>
          <div>
            <span class="high-temp">
              12<sup>o</sup>c <i class="bi bi-arrow-up arrow-up"></i>
            </span>
            <span class="low-temp">
              5<sup>o</sup>c <i class="bi bi-arrow-down arrow-down"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 forecast-container">
          <h3>Five-day Forecast</h3>
          <hr />
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-2">
            <div class="weekday shadow-sm">
              <h5 class="card-title">Saturday</h5>
              <img
                src="images/sun.svg"
                alt
                text="sunny"
                class="card-image img-fluid"
              />

              <div class="card-text">
                <span class="high-temp"
                  >15<sup>o</sup>c <i class="bi bi-arrow-up arrow-up"></i
                ></span>
                <span class="low-temp">
                  10<sup>o</sup>c <i class="bi bi-arrow-down arrow-down"></i
                ></span>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="weekday shadow-sm">
              <h5 class="card-title">Sunday</h5>
              <img
                src="images/sun-cloud.svg"
                alt
                text="sun-clouds"
                class="card-image img-fluid"
              />
              <div class="card-text">
                <span class="high-temp"
                  >15<sup>o</sup>c <i class="bi bi-arrow-up arrow-up"></i
                ></span>
                <span class="low-temp">
                  10<sup>o</sup>c <i class="bi bi-arrow-down arrow-down"></i
                ></span>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="weekday shadow-sm">
              <h5 class="card-title">Monday</h5>
              <img
                src="images/sun-rain.svg"
                alt
                text="sun-rain"
                class="card-image img-fluid"
              />
              <div class="card-text">
                <span class="high-temp"
                  >15<sup>o</sup>c <i class="bi bi-arrow-up arrow-up"></i
                ></span>
                <span class="low-temp">
                  10<sup>o</sup>c <i class="bi bi-arrow-down arrow-down"></i
                ></span>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="weekday shadow-sm">
              <h5 class="card-title">Tuesday</h5>
              <img
                src="images/sun.svg"
                alt
                text="sunny"
                class="img img-fluid card-image"
              />
              <div class="card-text">
                <span class="high-temp"
                  >15<sup>o</sup>c <i class="bi bi-arrow-up arrow-up"></i
                ></span>
                <span class="low-temp">
                  10<sup>o</sup>c <i class="bi bi-arrow-down arrow-down"></i
                ></span>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="weekday shadow-sm">
              <h5 class="card-title">Wednesday</h5>
              <img
                src="images/thunder.svg"
                alt
                text="thunder"
                class="card-image img-fluid"
              />
              <div class="card-text">
                <span class="high-temp"
                  >15<sup>o</sup>c <i class="bi bi-arrow-up arrow-up"></i
                ></span>
                <span class="low-temp">
                  10<sup>o</sup>c <i class="bi bi-arrow-down arrow-down"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="https://app.netlify.com/teams/helolacey/" target="_blank"
            >Heather Moore</a
          >
          and is
          <a
            href="https://app.netlify.com/sites/sc-plus-responsive-project/"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://sc-plus-responsive-project.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/javascript.js"></script>
    <script
      src="https://kit.fontawesome.com/f01fde490a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
